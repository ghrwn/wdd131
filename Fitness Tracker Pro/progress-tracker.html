<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Tracker Pro - Progress Tracker</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <ul>
      <li><a href="index.html"><img src="icons/home-icon.png" alt="Home" loading="lazy"></a></li>
      <li><a href="exercise-log.html"><img src="icons/exercise-icon.png" alt="Exercise Log" loading="lazy"></a></li>
      <li><a href="progress-tracker.html"><img src="icons/progress-icon.png" alt="Progress Tracker" loading="lazy"></a></li>
      <li><a href="settings.html"><img src="icons/settings-icon.png" alt="Settings" loading="lazy"></a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <header>
      <div class="top-nav">
        <a href="index.html" class="logo">Fitness Tracker Pro</a>
        <input type="text" placeholder="Search...">
        <div class="nav-buttons">
          <button>Upload</button>
          <button>Notifications</button>
          <button>Settings</button>
        </div>
      </div>
    </header>

    <main>
      <h2>Your Progress</h2>
      <canvas id="progressChart" width="400" height="200"></canvas>
    </main>
  </div>

  <footer>
    <p>Last Modified: <span id="lastModified"></span></p>
    <p><a href="references.html">References</a></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    document.getElementById('lastModified').textContent = document.lastModified;

    const exercises = JSON.parse(localStorage.getItem("exercises")) || [];
    const dates = exercises.map(exercise => new Date().toLocaleDateString());
    const caloriesBurned = exercises.map(exercise => exercise.calories);

    const ctx = document.getElementById('progressChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: dates,
        datasets: [{
          label: 'Calories Burned',
          data: caloriesBurned,
          borderColor: 'rgba(75, 192, 192, 1)',
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>

</body>
</html>
