<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Path to your CSS -->
    <script>
        window.onload = function() {
            // Real-time timestamp
            const currentDate = new Date();
            const formattedDate = currentDate.toLocaleString();
            document.getElementById('lastModified').textContent = `Last Modification: ${formattedDate}`;

            // Populate product options dynamically
            const products = [
                { id: "fc-1888", name: "flux capacitor", averagerating: 4.5 },
                { id: "fc-2050", name: "power laces", averagerating: 4.7 },
                { id: "fs-1987", name: "time circuits", averagerating: 3.5 },
                { id: "ac-2000", name: "low voltage reactor", averagerating: 3.9 },
                { id: "jj-1969", name: "warp equalizer", averagerating: 5.0 }
            ];

            const productSelect = document.getElementById("productName");
            products.forEach(product => {
                const option = document.createElement("option");
                option.value = product.id;
                option.textContent = product.name;
                productSelect.appendChild(option);
            });
        };
    </script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <form id="reviewForm" action="review.html" method="get">
        <label for="productName">Product Name:</label>
        <select id="productName" name="productName" required>
            <option value="" disabled selected>Choose a Product ...</option>
        </select>

        <label>Overall Rating:</label>
        <fieldset>
            <label>
                <input type="radio" name="rating" value="1" required> â˜†
            </label>
            <label>
                <input type="radio" name="rating" value="2" required> â˜†â˜†
            </label>
            <label>
                <input type="radio" name="rating" value="3" required> â˜†â˜†â˜†
            </label>
            <label>
                <input type="radio" name="rating" value="4" required> â˜†â˜†â˜†â˜†
            </label>
            <label>
                <input type="radio" name="rating" value="5" required> â˜†â˜†â˜†â˜†â˜†
            </label>
        </fieldset>

        <label for="installDate">Date of Installation:</label>
        <input type="date" id="installDate" name="installDate" required>

        <label>Which features did you find useful in the product?</label>
        <fieldset>
            <label><input type="checkbox" name="features" value="durability"> Durability</label>
            <label><input type="checkbox" name="features" value="ease-of-use"> Ease of Use</label>
            <label><input type="checkbox" name="features" value="performance"> Performance</label>
            <label><input type="checkbox" name="features" value="design"> Design</label>
        </fieldset>

        <label for="review">Written Review (Optional):</label>
        <textarea id="review" name="review"></textarea>

        <label for="userName">Your Name (Optional):</label>
        <input type="text" id="userName" name="userName">

        <input type="submit" value="Post Review">
    </form>

    </footer>
</body>
</html>
